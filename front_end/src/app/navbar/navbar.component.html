<mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="title-container">
        <h2 style="height: 100%; font-size: 20px; font-weight: 400; margin: 0;">AsiliTech</h2>
      </div>
      <div class="spacer"></div>
      <div class="button-container">
        <ng-template [ngIf]="true">
          <button mat-raised-button color="primary" routerLink="/login" routerLinkActive="active">LogIn</button>
          <button mat-raised-button color="primary" routerLink="/register" routerLinkActive="active">Register</button>
        </ng-template>
        <button mat-raised-button color="primary" (click)="logOut()" *ngIf="false">Logout</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
